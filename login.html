<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTC - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div class="container">  
        <div class="logo">
            <img src="./img/logo.jpg" alt="logo" width="200px">
            <h1>SGTC</h1>
        </div>
        <form>
            <div>
                <label for="login">Login</label><br>
                <input type="text" id="login" name="login" placeholder="login@gmail.com" ><br>
            </div>
            <div>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" placeholder="*********">
            </div>
            <input type="submit" class="buttonForm">
        </form>
    </div>
</body>
</html>
